<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>LeafCareBot</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #e8f5e9;
            margin: 0;
            padding: 0;
        }
        .container {
            width: 400px;
            margin: 50px auto;
            padding: 20px;
            background-color: #ffffff;
            border-radius: 15px;
            box-shadow: 0 5px 15px rgba(0,0,0,0.1);
        }
        h2 {
            text-align: center;
            color: #2e7d32;
        }
        input, button, textarea {
            width: 100%;
            padding: 10px;
            margin-top: 8px;
            margin-bottom: 12px;
            border: 1px solid #ccc;
            border-radius: 8px;
        }
        button {
            background-color: #66bb6a;
            color: white;
            border: none;
            cursor: pointer;
        }
        button:hover {
            background-color: #4caf50;
        }
        .hidden {
            display: none;
        }
        .chatbox {
            max-height: 300px;
            overflow-y: auto;
            background-color: #f1f8e9;
            padding: 10px;
            border-radius: 10px;
            margin-bottom: 10px;
        }
        .message {
            margin: 8px 0;
            padding: 8px 12px;
            border-radius: 10px;
            max-width: 70%;
            clear: both;
        }
        .user-message {
            background-color: #c8e6c9;
            float: right;
            text-align: right;
        }
        .bot-message {
            background-color: #ffffff;
            float: left;
            text-align: left;
        }
        .diagnosis-result {
            text-align: center;
        }
        .diagnosis-img {
            max-width: 100%;
            border-radius: 10px;
            margin-bottom: 10px;
        }
        nav {
            display: flex;
            justify-content: center;
            margin-bottom: 20px;
        }
        nav button {
            width: auto;
            margin: 0 5px;
            padding: 8px 16px;
        }
    </style>
</head>
<body>

<div class="container">
    <h2>üåø LeafCareBot</h2>

    <nav>
        <button onclick="showTab('auth')">Login/Register</button>
        <button onclick="showTab('chat')" id="chatTab" disabled>Chat</button>
        <button onclick="showTab('diagnosis')" id="diagnosisTab" disabled>Diagnosis</button>
    </nav>

    <!-- Auth -->
    <div id="auth">
        <h3>Login</h3>
        <input type="text" id="loginUsername" placeholder="Username">
        <input type="password" id="loginPassword" placeholder="Password">
        <button onclick="login()">Login</button>

        <h3>Register</h3>
        <input type="text" id="registerUsername" placeholder="Username">
        <input type="password" id="registerPassword" placeholder="Password">
        <button onclick="register()">Register</button>
    </div>

    <!-- Chat -->
    <div id="chat" class="hidden">
        <div class="chatbox" id="chatBox"></div>
        <input type="text" id="chatInput" placeholder="Type your message...">
        <button onclick="sendChat()">Send</button>
    </div>

    <!-- Diagnosis -->
    <div id="diagnosis" class="hidden">
        <input type="file" id="imageInput" accept="image/*">
        <button onclick="sendDiagnosis()">Upload & Diagnose</button>
        <div class="diagnosis-result" id="diagnosisResult"></div>
    </div>
</div>

<script>
const apiUrl = 'https://leafcarebot.onrender.com'; // üí¨ Update n·∫øu ƒë·ªïi backend url

function showTab(tab) {
    document.getElementById('auth').classList.add('hidden');
    document.getElementById('chat').classList.add('hidden');
    document.getElementById('diagnosis').classList.add('hidden');
    document.getElementById(tab).classList.remove('hidden');
}

async function login() {
    const username = document.getElementById("loginUsername").value;
    const password = document.getElementById("loginPassword").value;
    const response = await fetch(`${apiUrl}/auth/login`, {
        method: "POST",
        headers: { "Content-Type": "application/json" },
        body: JSON.stringify({ username, password }),
        credentials: 'include'
    });

    const data = await response.json();
    if (response.ok) {
        alert("‚úÖ ƒêƒÉng nh·∫≠p th√†nh c√¥ng");
        document.getElementById("chatTab").disabled = false;
        document.getElementById("diagnosisTab").disabled = false;
        showTab('chat');
    } else {
        alert(data.detail || "‚ùå ƒêƒÉng nh·∫≠p th·∫•t b·∫°i");
    }
}

async function register() {
    const username = document.getElementById("registerUsername").value;
    const password = document.getElementById("registerPassword").value;
    const response = await fetch(`${apiUrl}/auth/register`, {
        method: "POST",
        headers: { "Content-Type": "application/json" },
        body: JSON.stringify({ username, password }),
        credentials: 'include'
    });

    const data = await response.json();
    if (response.ok) {
        alert("‚úÖ ƒêƒÉng k√Ω th√†nh c√¥ng, h√£y ƒëƒÉng nh·∫≠p");
    } else {
        alert(data.detail || "‚ùå ƒêƒÉng k√Ω th·∫•t b·∫°i");
    }
}

async function sendChat() {
    const chatInput = document.getElementById("chatInput").value;
    if (!chatInput.trim()) return;

    // Add user message
    const chatBox = document.getElementById("chatBox");
    const userDiv = document.createElement("div");
    userDiv.className = "message user-message";
    userDiv.innerText = chatInput;
    chatBox.appendChild(userDiv);
    chatBox.scrollTop = chatBox.scrollHeight;

    document.getElementById("chatInput").value = "";

    // Call API
    const response = await fetch(`${apiUrl}/chat/chatbot`, {
        method: "POST",
        headers: { "Content-Type": "application/json" },
        body: JSON.stringify({ message: chatInput }),
        credentials: 'include'
    });

    const data = await response.json();
    const botDiv = document.createElement("div");
    botDiv.className = "message bot-message";

    if (response.ok) {
        botDiv.innerText = data.response;
    } else {
        botDiv.innerText = data.detail || "‚ùå L·ªói khi chat";
    }
    chatBox.appendChild(botDiv);
    chatBox.scrollTop = chatBox.scrollHeight;
}

async function sendDiagnosis() {
    const fileInput = document.getElementById("imageInput");
    if (!fileInput.files.length) {
        alert("‚ùó Vui l√≤ng ch·ªçn ·∫£nh");
        return;
    }
    const formData = new FormData();
    formData.append('file', fileInput.files[0]);

    const diagnosisDiv = document.getElementById("diagnosisResult");
    diagnosisDiv.innerHTML = `<p>‚è≥ ƒêang ch·∫©n ƒëo√°n...</p>`;

    const response = await fetch(`${apiUrl}/diagnosis/diagnosis_plant`, {
        method: "POST",
        body: formData,
        credentials: 'include'
    });

    const data = await response.json();
    if (response.ok) {
        const imgURL = URL.createObjectURL(fileInput.files[0]);
        diagnosisDiv.innerHTML = `
            <img src="${imgURL}" class="diagnosis-img">
            <p><strong>ü©∫ K·∫øt qu·∫£:</strong> ${data.response}</p>
        `;
    } else {
        diagnosisDiv.innerHTML = `<p>‚ùå L·ªói: ${data.detail}</p>`;
    }
}
</script>

</body>
</html>
