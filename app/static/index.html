<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <title>LeafCareBot</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #eaf6ea;
            margin: 0;
            padding: 0;
            display: flex;
            height: 100vh;
            align-items: center;
            justify-content: center;
            flex-direction: column;
        }

        .container {
            background-color: #ffffff;
            padding: 30px;
            border-radius: 15px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
            text-align: center;
            width: 90%;
            max-width: 400px;
        }

        h1 {
            color: #2e7d32;
            margin-bottom: 20px;
        }

        .tab {
            display: none;
        }
        .tab.active {
            display: block;
        }

        input, textarea, button {
            width: 100%;
            margin: 10px 0;
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 8px;
            font-size: 16px;
        }

        button {
            background-color: #66bb6a;
            color: white;
            cursor: pointer;
            transition: background-color 0.3s;
        }

        button:hover {
            background-color: #4caf50;
        }

        .response {
            margin-top: 15px;
            padding: 15px;
            border: 1px solid #c8e6c9;
            background-color: #f1f8f2;
            border-radius: 10px;
            word-wrap: break-word;
        }
    </style>
</head>

<body>
    <div class="container">
        <h1>ğŸŒ± LeafCareBot</h1>

        <div id="auth-tab" class="tab active">
            <h2>ÄÄƒng kÃ½ / ÄÄƒng nháº­p</h2>
            <input type="text" id="username" placeholder="TÃªn Ä‘Äƒng nháº­p">
            <input type="password" id="password" placeholder="Máº­t kháº©u">
            <button onclick="registerUser()">ÄÄƒng kÃ½</button>
            <button onclick="loginUser()">ÄÄƒng nháº­p</button>
        </div>

        <div id="chat-tab" class="tab">
            <h2>Chatbot TÆ° Váº¥n CÃ¢y</h2>
            <textarea id="chatInput" placeholder="Nháº­p cÃ¢u há»i..."></textarea>
            <button onclick="sendChat()">Gá»­i Chat</button>
            <div id="chatResponse" class="response"></div>
            <button onclick="showTab('diagnosis')">ğŸ‘‰ Chuyá»ƒn sang Cháº©n Ä‘oÃ¡n</button>
            <button onclick="logout()">ÄÄƒng xuáº¥t</button>
        </div>

        <div id="diagnosis-tab" class="tab">
            <h2>Cháº©n Ä‘oÃ¡n Bá»‡nh CÃ¢y</h2>
            <input type="file" id="imageInput" accept="image/*">
            <button onclick="sendDiagnosis()">Gá»­i áº¢nh</button>
            <div id="diagnosisResponse" class="response"></div>

    <script>
        const apiUrl = "https://leafcarebot.onrender.com";

        function showTab(tab) {
            document.querySelectorAll('.tab').forEach(t => t.classList.remove('active'));
            document.getElementById(tab + '-tab').classList.add('active');
        }

        async function registerUser() {
            const username = document.getElementById("username").value;
            const password = document.getElementById("password").value;
            const response = await fetch(`${apiUrl}/auth/register`, {
                method: "POST",
                headers: { "Content-Type": "application/json" },
                body: JSON.stringify({ username, password }),
                credentials: 'include'
            });

            const data = await response.json();
            if (response.ok) {
                alert(`âœ… ÄÄƒng kÃ½ thÃ nh cÃ´ng: ${data.username}`);
            } else {
                alert(data.detail || "âŒ ÄÄƒng kÃ½ tháº¥t báº¡i");
            }
        }

        async function loginUser() {
            const username = document.getElementById("username").value;
            const password = document.getElementById("password").value;
            const response = await fetch(`${apiUrl}/auth/login`, {
                method: "POST",
                headers: { "Content-Type": "application/json" },
                body: JSON.stringify({ username, password }),
                credentials: 'include'
            });

            const data = await response.json();
            if (response.ok) {
                alert(`âœ… ÄÄƒng nháº­p thÃ nh cÃ´ng: ${data.username}`);
                showTab('chat');
            } else {
                alert(data.detail || "âŒ ÄÄƒng nháº­p tháº¥t báº¡i");
            }
        }

        async function sendChat() {
            const chatInput = document.getElementById("chatInput").value;
            const response = await fetch(`${apiUrl}/chat/chatbot`, {
                method: "POST",
                headers: { "Content-Type": "application/json" },
                body: JSON.stringify({ message: chatInput }),  // ğŸ‘ˆ ÄÃºng field message
                credentials: 'include'
            });

            const data = await response.json();
            if (response.ok) {
                document.getElementById("chatResponse").innerText = data.response;
            } else {
                alert(data.detail || "âŒ Lá»—i khi chat, vui lÃ²ng Ä‘Äƒng nháº­p láº¡i");
                showTab('auth');
            }
        }


        async function sendDiagnosis() {
            const fileInput = document.getElementById("imageInput").files[0];
            if (!fileInput) {
                alert("â— Vui lÃ²ng chá»n áº£nh");
                return;
            }

            const formData = new FormData();
            formData.append("file", fileInput);

            const response = await fetch(`${apiUrl}/diagnosis/diagnosis_plant`, {
                method: "POST",
                body: formData,
                credentials: 'include'
            });

            const data = await response.json();
            if (response.ok) {
                let output = `
                    ğŸ“‹ <b>Káº¿t quáº£:</b> ${data.predicted_class}<br><br>
                    ğŸ’¬ <b>Khuyáº¿n nghá»‹:</b><br> ${data.recommendations.join("<br>")}
                `;
                document.getElementById("diagnosisResponse").innerHTML = output;
            } else {

        }

        async function logout() {
            const response = await fetch(`${apiUrl}/auth/logout`, {

            });
            if (response.ok) {
                alert("ğŸšª ÄÃ£ Ä‘Äƒng xuáº¥t");

            } else {

        }
    </script>
</body>
</html>
