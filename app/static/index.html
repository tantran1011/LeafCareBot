<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <title>LeafCareBot</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #eaf6ea;
            margin: 0;
            padding: 0;
            display: flex;
            height: 100vh;
            align-items: center;
            justify-content: center;
            flex-direction: column;
        }

        .container {
            background-color: #ffffff;
            padding: 30px;
            border-radius: 15px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
            text-align: center;
            width: 90%;
            max-width: 400px;
        }

        h1 {
            color: #2e7d32;
            margin-bottom: 20px;
        }

        .tab {
            display: none;
        }
        .tab.active {
            display: block;
        }

        input, textarea, button {
            width: 100%;
            margin: 10px 0;
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 8px;
            font-size: 16px;
        }

        button {
            background-color: #66bb6a;
            color: white;
            cursor: pointer;
            transition: background-color 0.3s;
        }

        button:hover {
            background-color: #4caf50;
        }

        .response {
            margin-top: 15px;
            padding: 15px;
            border: 1px solid #c8e6c9;
            background-color: #f1f8f2;
            border-radius: 10px;
            word-wrap: break-word;
        }
    </style>
</head>

<body>
    <div class="container">
        <h1>🌱 LeafCareBot</h1>

        <div id="auth-tab" class="tab active">
            <h2>Đăng ký / Đăng nhập</h2>
            <input type="text" id="username" placeholder="Tên đăng nhập">
            <input type="password" id="password" placeholder="Mật khẩu">
            <button onclick="registerUser()">Đăng ký</button>
            <button onclick="loginUser()">Đăng nhập</button>
        </div>

        <div id="chat-tab" class="tab">
            <h2>Chatbot Tư Vấn Cây</h2>
            <textarea id="chatInput" placeholder="Nhập câu hỏi..."></textarea>
            <button onclick="sendChat()">Gửi Chat</button>
            <div id="chatResponse" class="response"></div>
            <button onclick="showTab('diagnosis')">👉 Chuyển sang Chẩn đoán</button>
            <button onclick="logout()">Đăng xuất</button>
        </div>

        <div id="diagnosis-tab" class="tab">
            <h2>Chẩn đoán Bệnh Cây</h2>
            <input type="file" id="imageInput" accept="image/*">
            <button onclick="sendDiagnosis()">Gửi Ảnh</button>
            <div id="diagnosisResponse" class="response"></div>
            <button onclick="showTab('chat')">👈 Quay lại Chat</button>
            <button onclick="logout()">Đăng xuất</button>
        </div>
    </div>

    <script>
        const apiUrl = "https://leafcarebot.onrender.com";

        function showTab(tab) {
            document.querySelectorAll('.tab').forEach(t => t.classList.remove('active'));
            document.getElementById(tab + '-tab').classList.add('active');
        }

        async function registerUser() {
            const username = document.getElementById("username").value;
            const password = document.getElementById("password").value;
            const response = await fetch(`${apiUrl}/auth/register`, {
                method: "POST",
                headers: { "Content-Type": "application/json" },
                body: JSON.stringify({ username, password }),
                credentials: 'include'
            });

            const data = await response.json();
            if (response.ok) {
                alert(`✅ Đăng ký thành công: ${data.username}`);
            } else {
                alert(data.detail || "❌ Đăng ký thất bại");
            }
        }

        async function loginUser() {
            const username = document.getElementById("username").value;
            const password = document.getElementById("password").value;
            const response = await fetch(`${apiUrl}/auth/login`, {
                method: "POST",
                headers: { "Content-Type": "application/json" },
                body: JSON.stringify({ username, password }),
                credentials: 'include'
            });

            const data = await response.json();
            if (response.ok) {
                alert(`✅ Đăng nhập thành công: ${data.username}`);
                showTab('chat');
            } else {
                alert(data.detail || "❌ Đăng nhập thất bại");
            }
        }

        async function sendChat() {
            const chatInput = document.getElementById("chatInput").value;
            const response = await fetch(`${apiUrl}/chat/chatbot`, {
                method: "POST",
                headers: { "Content-Type": "application/json" },
                body: JSON.stringify({ message: chatInput }),  // 👈 Đúng field message
                credentials: 'include'
            });

            const data = await response.json();
            if (response.ok) {
                document.getElementById("chatResponse").innerText = data.response;
            } else {
                alert(data.detail || "❌ Lỗi khi chat, vui lòng đăng nhập lại");
                showTab('auth');
            }
        }


        async function sendDiagnosis() {
            const fileInput = document.getElementById("imageInput").files[0];
            if (!fileInput) {
                alert("❗ Vui lòng chọn ảnh");
                return;
            }

            const formData = new FormData();
            formData.append("file", fileInput);

            const response = await fetch(`${apiUrl}/diagnosis/diagnosis_plant`, {
                method: "POST",
                body: formData,
                credentials: 'include'
            });

            const data = await response.json();
            if (response.ok) {
                let output = `
                    📋 <b>Kết quả:</b> ${data.predicted_class}<br><br>
                    💬 <b>Khuyến nghị:</b><br> ${data.recommendations.join("<br>")}
                `;
                document.getElementById("diagnosisResponse").innerHTML = output;
            } else {
                alert(data.detail || "❌ Lỗi chẩn đoán, vui lòng đăng nhập lại");
                showTab('auth');
            }
        }

        async function logout() {
            const response = await fetch(`${apiUrl}/auth/logout`, {
                method: "POST",
                credentials: 'include'
            });
            if (response.ok) {
                alert("🚪 Đã đăng xuất");
                showTab('auth');
            } else {
                alert("❌ Lỗi đăng xuất");
            }
        }
    </script>
</body>
</html>
